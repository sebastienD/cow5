<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
	<script>
  function init() {
    var stage = new createjs.Stage("ground");

	tiles(10,80,80);

	createjs.Ticker.setFPS(60);
	createjs.Ticker.addEventListener("tick", onTick);

	function tiles(width, nbLarge, nbDeep) {
		var zeroX = 0;
		var zeroY = 200;
		var tileW = width;
		var tileH = width/2;
		for (var i=0; i<nbDeep; i++) {
			for (var j=0; j<nbLarge; j++) {
				var x = zeroX + (j+i) * (tileW/2);
				var y = zeroY + (j-i) * (tileH/2);
				var polygon = new createjs.Shape();
				polygon.graphics.beginStroke("black").beginFill("green");
				polygon.graphics.moveTo(x, y).lineTo(x+(tileW/2), y-(tileH/2)).lineTo(x+tileW, y).lineTo(x+(tileW/2), y+(tileH/2)).lineTo(x, y);
				stage.addChild(polygon);
			}
		}
	}

	function onTick() {
    	stage.update();
	}
	
  }
</script>
</head>
<body onload="init();">
  <canvas id="ground" width="800" height="600">
  	Canvas not supported. Please update your browser.
  </canvas>
</body>
</html>
